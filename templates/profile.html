<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #f5f5f5;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff200;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            color: #111827;
        }

        .profile-card h4 {
            margin: 0;
            color: #6b7280;
            font-weight: normal;
        }

        .profile-card p {
            font-size: 14px;
            color: #374151;
            margin-top: 12px;
        }

        .profile-card button {
            margin-top: 15px;
            padding: 8px 16px;
            border: none;
            background: #fff200;
            color: rgb(0, 0, 0);
            border-radius: 6px;
            cursor: pointer;
        }

        .profile-card button:hover {
            background: #7e7800;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <!-- Replace profile.jpg with your image -->
        <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Photo">

        <h2>Shahil Khan</h2>
        <h4>Python & Web Developer</h4>

        <p>
            Passionate about Python, Flask, and building real-world projects.
            Learning DSA and preparing for top tech roles.
        </p>

        <button>Contact Me</button>
    </div>

</body>
</html>
